<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Twitter landing page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style/styles.css" />
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col left-box">
                <div class="features-list">
                    <ul>
                        <li>
                            <i class="fa fa-search"></i> Follow your interests.</li>
                        <li>
                            <i class="fa fa-user-friends"></i> Hear what people are talking about.</li>
                        <li>
                            <i class="fa fa-comment"></i> Join the conversation..</li>
                    </ul>
                </div>
            </div>
            <div class="col right-box">
                <div class="top-form">
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="email" class="sr-only">phone, email or username</label>
                            <input type="text" class="form-control" id="email" value="phone, email or username">
                        </div>
                        <div class="form-group mx-sm-3">
                            <label for="password" class="sr-only">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-outline-primary">Log in</button>
                    </form>
                </div>
                <div class="center-content">
                    <i class="fab fa-twitter"></i>
                    <h2>See whatâ€™s happening in the world right now</h2>
                    <br>
                    <h3>Join Twitter today.</h3>
                    <button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button>
                    <button type="button" class="btn btn-outline-primary btn-lg btn-block">Block level button</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
    </footer>
</body>
</html>
